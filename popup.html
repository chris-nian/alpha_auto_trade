<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fcd535;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-size: 14px;
            color: #ccc;
        }
        .input-group input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }
        .button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .start-btn {
            background: #fcd535;
            color: #000;
        }
        .start-btn:hover {
            background: #e6c02e;
        }
        .stop-btn {
            background: #f6465d;
            color: #fff;
        }
        .stop-btn:hover {
            background: #e03e54;
        }
        .emergency-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: #fff;
            font-weight: 600;
            border: 2px solid #ff4757;
            margin-top: 8px;
            animation: pulse 2s infinite;
        }
        .emergency-btn:hover {
            background: linear-gradient(135deg, #ff3742 0%, #ff2d38 100%);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            background: #2a2a2a;
            text-align: center;
            font-size: 12px;
        }
        .status.active {
            background: #2ebd85;
            color: #fff;
        }
        .status.error {
            background: #f6465d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">币安Alpha自动交易</div>
        
        <div class="input-group">
            <label for="amount">交易金额 (USDT):</label>
            <input type="number" id="amount" placeholder="输入交易金额" step="0.1" min="0.1">
        </div>
        
        <div class="input-group">
            <label for="tradeCount">交易次数限制:</label>
            <input type="number" id="tradeCount" placeholder="输入次数(0=无限制)" step="1" min="0" value="0">
        </div>
        
        <button id="startBtn" class="button start-btn">开始自动交易</button>
        <button id="stopBtn" class="button stop-btn" style="display: none;">停止交易</button>
        <button id="emergencyBtn" class="button emergency-btn">🛑 紧急停止</button>
        
        <div id="status" class="status">未连接</div>
        
        <div style="font-size: 11px; color: #888; text-align: center; margin-top: 10px;">
            请在币安Alpha交易页面使用此插件
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
